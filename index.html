<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Libs</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS Lib1: Required Core Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

    <!-- Optional Theme Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

    <!-- JS Lib 2: Lightbox -->
    <link href="assets/css/lightbox.css" rel="stylesheet" />

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IHEA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Shop products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Explore rooms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop deals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Back to school</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help & support</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </nav>

    <!-- product slider -->
    <div id="product_menu">
      <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide"><img src="assets/images/plant-stand-light.avif" alt="plant stand"></li>
              <li class="glide__slide"><img src="assets/images/furniture.avif" alt="furniture"></li>
              <li class="glide__slide"><img src="assets/images/decoration.avif" alt="decoration"></li>
              <li class="glide__slide"><img src="assets/images/beds-mattresses.avif" alt="beds"></li>
              <li class="glide__slide"><img src="assets/images/kitchen-appliances.avif" alt="kitchen"></li>
              <li class="glide__slide"><img src="assets/images/storage-organisation.avif" alt="storage"></li>
            </ul>
          </div>

          <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                </svg>
              </button>
          </div>
        </div>
    </div>

    <div>
      <h1>Welcome to Ihea Canada</h1>
      <h3>Summer SALE - Warm days, hotter deals</h3>
      <p>When the weather’s right and summer warmth is in the air there’s no better place for relaxing, gathering, or dining than outside.</p>
      <div>
        
      </div>
    </div>

  <!-- JSLib1: Glide JS -->
  <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
  <script>
    new Glide('.glide',{
      type:"carousel",
      startAt:0,
      perView: 6,
      breakpoints:{
        1300:{perView: 2,},
        1000:{perView:1,},
        },
    }).mount()
  </script>

  <!-- JS Lib2: Lightroom -->
  <script src="main.js"></script>
</body>
</html>
